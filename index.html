<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram website</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <p class="heading">
          <a href="index.html">Вход</a> |
          <a href="html/registration.html">Регистрация</a>
        </p>
      </header>
      <main>
        <div class="container">
          <div class="wrapper">
            <form class="registration">
              <legend class="login_name">Вход</legend>
              <label for="login">Логин</label>
              <input id="login" type="text" required /><br /><br />
              <label for="pass">Пароль</label>
              <input
                id="pass"
                type="password"
                minlength="6"
                required
              /><br /><br />
              <button class="button-main">Войти</button>
            </form>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
