<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <header>
        <p class="heading">
            <a href="../index.html">Вход</a> | <a href="">Регистрация</a>
        </p>
    </header>
    <main>
        <div class="container">
            <fieldset class="registration">
                <legend>Регистрация</legend>
                <label id="surname">Фамилия <input id="surname" type="text" required placeholder="Иванов"></label><br><br>
                <label id="name">Имя <input id="name" type="text" required placeholder="Иван"></label><br><br>
                <label id="patronymic">Отчество (при наличии) <input id="patronymic" type="text" placeholder="Иванович"></label><br><br>
                <label id="login">Логин <input id="login" type="text" required></label><br><br>
                <label id="pass">Пароль (минимум 6 символов) <input id="pass" type="password" id="pass" name="password" minlength="6" required></label><br><br>
                <label id="mail">E-mail <input id="mail" type="email" required placeholder="ivanov@yandex.ru"></label><br><br>
                <button>Зарегистрироваться</button>
            </fieldset>
        </div>
    </main>
    <footer>

    </footer>
